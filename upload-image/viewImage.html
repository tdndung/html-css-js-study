<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lưu trữ file</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="view-image-container mt-5 mb-5">
        <div class="container">
            <h2 class="text-center">Kho ảnh</h2>
            <form class="upload-image-form mt-5">
                <input type="file" name="files">
                <button id="uploadImage" type="button" class="upload-button">Tải ảnh lên</button>
            </form>

            <div class="row image-row justify-content-center">
                <!-- Image card here -->
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        function loadImages() {
            
            $.ajax({
                url: 'http://localhost:8080/images',
                type: 'GET',
                headers: {"User-Id": localStorage.getItem('user_id')},
                success: function() { console.log('Success!'); }
            }).done(function(result) {
               console.log(result);
               result.forEach(element => {
                   $('.image-row').append(`<div class="col-sm-4 image-card-${element.id}">
                                                <div class="item">
                                                     <img src="https://images.pexels.com/photos/247204/pexels-photo-247204.jpeg?auto=compress&cs=tinysrgb&h=650&w=940"
                                                            class="img-thumbnail">
                                                </div>
                                            </div>`);
               });
            });;
        }

        $(document).ready(function() {
            // load images
            loadImages();

            // upload image
            $("#uploadImage").on("click", function() {
                var formData = new FormData($('form')[0]);
                $.ajax({
                    url: 'http://localhost:8080/images',
                    type: 'POST',
                    enctype: 'multipart/form-data',
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader('User-Id', localStorage.getItem('user_id'));
                    },
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        console.log('upload success!!')
                        console.log(JSON.stringify(data));
                    },
                    error: function (jqXHR, exception) {
                        console.log('upload error!!')
                    }
                });
            })
        })
    </script>

</body>

</html>
